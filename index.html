<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main"></div>

    <dialog id="myDialog">
        <h3>Book Form</h3>
        <form id="bookForm">
            <label for="title">Title name:</label>
            <input type="text" id="title" name="title" value="">
            <label for="author">Author name:</label>
            <input type="text" id="author" name="author" value="">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" value="">
            <br>
            <div id="wrapper">
                <label for="yes_no_radio">Is the book read</label>
                <p><input type="radio" id="isRead" name="yes_no" value=true checked>Yes</input></p>
                <p><input type="radio" id="isRead" name="yes_no" value=false >No</input></p>
            </div>
            <label for="submit">Submit</label>
            <input type="submit" id="submit"></input>
        </form>
    </dialog>

</body>
</html>
